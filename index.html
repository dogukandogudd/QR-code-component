<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <h1 class="sr-only">QR code component</h1>
    <section class="card card--small">
        <img src="./images/image-qr-code.png" class="card__image" alt="QR Code to frontendmentor.io">
        <h2 class="card__title">Improve your front-end skills by building projects</h2>
        <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </section>
</main>
<footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dogukandogudd">Doğukan Doğu</a>.
    </p>
</footer>
</body>

</html>
